<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drive Computing</title>
    <link rel="stylesheet"  href="jquery/jquery.mobile-1.3.2.min.css">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/takePicture.js"></script>
    <script src="js/productsearch.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/accelerometer.js"></script>
    <link rel="stylesheet" type ="text/css" href="css/indexstyle.css"/>
    <link rel="stylesheet" type ="text/css" href="css/page1style.css"/>
    <link rel="stylesheet" type ="text/css" href="css/page2style.css"/>
    <link rel="stylesheet" type ="text/css" href="css/page3style.css"/>
    <link rel="stylesheet" type ="text/css" href="css/picstyle.css"/>
    <link rel="stylesheet" type ="text/css" href="css/settingsstyle.css"/>
    <script>
        var appleDevice = false;
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() 
         {
            alert (device.platform);
            if (device.platform == 'iOS')
                {
                    appleDevice = true;
                }
         }
    </script>
</head>
<body>
<div data-role="page" data-theme="b" >

        <div data-role="header" data-position="fixed" data-theme="b">
          <h1>Drive Computing</h1>
        </div>

	<div data-role="content">

            <div id="form-border2">

            </div>

            <div id="form-border3">

            </div>

            <div id="form-border">
              <center>
              <div id="loginform">
                <form name="validateform">
                  <input name="user-name" id="user-name" value="" type="text" placeholder="Username">

                  <input name="password" id="password" value="" autocomplete="off" type="password" placeholder="Password">

                  <a href="" data-role="button" id="login-btn" data-mini="true" data-inline="true" data-icon="check" data-theme="b" onClick="doLogin();">Login</a>
                  <a href="#" data-role="button" id="clear-btn" data-mini="true" data-inline="true" data-icon="delete" >Clear</a>


                </form>
              </div>
              </center>
            </div>
          <br>
          <br>

          <a href="" data-role="button" id="settings-btn" data-mini="true" data-inline="true" data-theme="b" data-icon="gear" onClick="doSettings();">Configure IP</a>


        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-theme="b">
          <h3>Contact Us</h3>
        </div>

</div><!-- /page -->
<script src="phonegap.js"></script>
</body>
</html>
